{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1 class="offset-md-4">Cadastro de pedidos</h1>
        {% with messages = get_flashed_messages()  %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="card card-body">
            <form action="{{url_for('add_pedidos')}}" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="item_description" placeholder="Descrição do produto">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="user_id" placeholder="ID do solicitante">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="item_quantity" placeholder="Quantidade" id="num1">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="item_price" placeholder="Preço" id="num2">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="total_value" placeholder="Valor Total" id="total_value_result">
                </div>
                <button class="btn btn-primary btn-block" onclick="doMath()">
                    Salvar
                </button>
            </form>
        </div>
    </div>
</div>
<script>
    var intervalId = window.setInterval(function doMath(){
        var numOne = document.getElementById('num1').value;
        var numTwo = document.getElementById('num2').value;
        var total_value_result = numOne * numTwo;
        document.getElementById("total_value_result").value = total_value_result;
}, 50)
</script>
{% endblock %}
