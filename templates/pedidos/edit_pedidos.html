{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1 class="offset-md-4">Edição de pedidos</h1>
      <div class="card card-body">
        <form action="/pedidos/update/{{pedido.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="item_description" value="{{pedido.item_description}}" class="form-control" placeholder="Descrição">
          </div>
          <div class="form-group">
            <input type="text" name="user_id" value="{{pedido.user_id}}" class="form-control" placeholder="ID do usuário">
          </div>
          <div class="form-group">
            <input type="text" name="item_quantity" value="{{pedido.item_quantity}}" class="form-control" placeholder="Quantidade" id="num1">
          </div>
          <div class="form-group">
            <input type="text" name="item_price" value="{{pedido.item_price}}" class="form-control" placeholder="Preço" id="num2">
          </div>
          <div class="form-group">
            <input type="text" name="total_value" value="{{pedido.total_value}}" class="form-control" placeholder="Valor total" id="total_value_result">
          </div>
            <button  class="btn btn-primary btn-block">
              Salvar
            </button>
        </form>
      </div>
    </div>
  </div>
  <script>
    var intervalId = window.setInterval(function doMath(){
        var numOne = document.getElementById('num1').value;
        var numTwo = document.getElementById('num2').value;
        var total_value_result = numOne * numTwo;
        document.getElementById("total_value_result").value = total_value_result;
}, 50)
</script>
{% endblock %}
