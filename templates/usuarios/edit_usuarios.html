{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1 class="offset-md-4">Edição de usuários</h1>
      <div class="card card-body">
        <form action="/update_usuario/{{usuario.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="name" value="{{usuario.name}}" class="form-control" placeholder="Nome">
          </div>
          <div class="form-group">
            <input type="text" name="cpf" value="{{usuario.cpf}}" class="form-control" placeholder="CPF">
          </div>
          <div class="form-group">
            <input type="text" name="email" value="{{usuario.email}}" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" name="phone_number" value="{{usuario.phone_number}}" class="form-control" placeholder="Telefone">
          </div>
            <button  class="btn btn-primary btn-block">
              Salvar
            </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
